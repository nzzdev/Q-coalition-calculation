<!-- index.html to test what markup would look like locally (independent of target) -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Q Poll Result</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://service.sophie.nzz.ch/bundle/sophie-q@^1,sophie-font@^1,sophie-color@^1,sophie-viz-color@^1[diverging-6].css">
    <link rel="stylesheet" href="https://context-service.st.nzz.ch/stylesheet/all/nzz.ch.css">
    <script src="https://rawgit.com/filamentgroup/loadCSS/master/src/loadCSS.js"></script> 
  </head>
  <body style="background:white">
    <div id="container">
      <div id="coalition-calculation"></div>
    </div>
    <script>
      let data = {
        "item": {
          "toolRuntimeConfig": {
            "displayOptions": {
              "hideTitle": false
            }
          },
          "title": "Diese Koalitionen sind nach den Wahlen möglich",
          "possibleCoalitions": [
            [ "partei1_övp", "partei1_spö" ],
            [ "partei1_övp", "partei3_fpö" ],
            [ "partei1_spö", "partei3_fpö" ]
          ],
          "parties": [
            {
              "id": "partei1_övp",
              "name": "ÖVP",
              "seats": 62,
              "color": {
                colorCode: "#0a0a0a"
              }
            },
            {
              "id": "partei1_spö",
              "name": "SPÖ",
              "seats": 52,
              "color": {
                colorCode: "#c31906"
              }
            },
            {
              "id": "partei3_fpö",
              "name": "FPÖ",
              "seats": 51,
              "color": {
                colorCode: "#0084c7"
              }
            }
          ],
          "totalSeats": 183
        }
      };

      fetch(`http://localhost:3000/rendering-info/html-static`, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          return response.json();
        })
        .then(data => {
          data.stylesheets.forEach(stylesheet => {
            if (stylesheet.name) {
              stylesheet.url = `http://localhost:3000/stylesheet/${stylesheet.name}`
            }
            loadCSS(stylesheet.url)
          })
          document.getElementById('coalition-calculation').innerHTML = data.markup;
        })
    </script>
  </body>
</html>
